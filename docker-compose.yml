version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: drawdb-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-drawdb}
      POSTGRES_USER: ${DB_USER:-drawdb_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./drawdb-server/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-drawdb_user} -d ${DB_NAME:-drawdb}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - drawdb-network

  # Backend API Server
  backend:
    build:
      context: ./drawdb-server
      dockerfile: Dockerfile
    container_name: drawdb-backend
    ports:
      - "9080:9080"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 9080
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-drawdb}
      DB_USER: ${DB_USER:-drawdb_user}
      DB_PASSWORD: ${DB_PASSWORD:-changeme123}
      JWT_SECRET: ${JWT_SECRET:-your_super_secret_jwt_key_change_in_production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-10}
      CLIENT_URLS: ${CLIENT_URLS:-http://localhost:3000,http://localhost:5173}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - drawdb-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:9080/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Application
  frontend:
    build:
      context: ./drawdb
      dockerfile: Dockerfile
      args:
        VITE_BACKEND_URL: ${VITE_BACKEND_URL:-http://localhost:9080}
    container_name: drawdb-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - drawdb-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
    driver: local

networks:
  drawdb-network:
    driver: bridge

